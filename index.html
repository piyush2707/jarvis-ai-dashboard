<!DOCTYPE html>
<html lang="en">
<head>

<title>Jarvis AI Dashboard | Designed by Piyush</title>

<!-- Open Graph Meta Tags for LinkedIn -->
<meta property="og:title" content="Jarvis AI Dashboard | Designed by Piyush" />
<meta property="og:description" content="A futuristic AI assistant dashboard UI inspired by Jarvis. Built using HTML, CSS, and JavaScript. Designed by Piyush Joshi." />
<meta property="og:image" content="https://piyush2707.github.io/jarvis-ai-dashboard/preview.png" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://piyush2707.github.io/jarvis-ai-dashboard/" />

<style>
/* === Global Styles === */
* {margin: 0; padding: 0; box-sizing: border-box;}
body {
  background: radial-gradient(circle at top, #0a0f1c, #000);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Dashboard Container */
.dashboard {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
  padding: 30px;
  width: 90%;
  max-width: 1100px;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(0,255,255,0.2);
}

/* Widgets */
.widget {
  background: rgba(0,0,0,0.5);
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,255,255,0.2);
  transition: transform 0.3s ease;
}
.widget:hover {transform: scale(1.05);}

/* Neon Titles */
.widget h2 {
  font-size: 22px;
  margin-bottom: 10px;
  color: #0ff;
  text-shadow: 0 0 10px #0ff;
}

/* Clock */
#time {
  font-size: 2.5rem;
  color: #fff;
  text-shadow: 0 0 15px #0ff;
}

/* Weather */
#weather {
  font-size: 1.5rem;
  color: #fff;
  text-shadow: 0 0 10px #0ff;
}

/* System Info */
#system-info {
  font-size: 1rem;
  color: #ccc;
}

/* Footer */
.footer {
  grid-column: span 3;
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}
.footer a {
  color: #0ff;
  text-decoration: none;
}
.footer a:hover {text-decoration: underline;}
</style>
</head>
<body>

<div class="dashboard">
  <!-- Clock Widget -->
  <div class="widget">
    <h2>Current Time</h2>
    <div id="time">00:00:00</div>
  </div>

  <!-- Weather Widget -->
  <div class="widget">
    <h2>Weather</h2>
    <div id="weather">Loading...</div>
  </div>

  <!-- System Info -->
  <div class="widget">
    <h2>System Info</h2>
    <div id="system-info">
      OS: <span id="os"></span><br>
      Browser: <span id="browser"></span>
    </div>
  </div>

  <!-- Footer -->
<div class="footer">
  Designed by <strong>Piyush Joshi</strong> |
  <a href="https://www.linkedin.com/in/piyush2707/" target="_blank">LinkedIn</a>
</div>
</div>

<script>
// Clock
function updateTime() {
  const timeEl = document.getElementById('time');
  const now = new Date();
  timeEl.textContent = now.toLocaleTimeString();
}
setInterval(updateTime, 1000);
updateTime();

// Fake Weather (random)
const weatherConditions = ["‚òÄÔ∏è Sunny 28¬∞C", "üå§ Partly Cloudy 24¬∞C", "üåß Rainy 20¬∞C", "‚ùÑÔ∏è Snow 5¬∞C"];
document.getElementById('weather').textContent = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];

// System Info
document.getElementById('os').textContent = navigator.platform;
document.getElementById('browser').textContent = navigator.userAgent.split(' ')[0];
</script>

</body>
      </html>
